<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ids and classes in HTML</title>
    
</head>
<style>
    /* inside <style> is used in CSS for design and coloring */
    .redBg{
        background-color: #FF0000;
    }
    #mainSpan{
        background-color: rgb(255, 0, 0);
        color: white;
        border-radius: 100px;
        padding: 10px;
        margin: 0 auto
        
        }
</style>
<body>

    <!--  <center> is used for all emement align in center -->
    <center>
        <h1>Ids and classes tutorial</h1>
        <div id="mainBox" class="redBg">This is main Box</div>
        <!-- span.redBg    is the shortcut for <span class="redBG"></span>  -->
        <span class="redBG"></span>
        <br>
        <br>
        <!-- span#mainSpan is the shortcut for <span id="mainSpan"></span> -->
        <span id="mainSpan">This is id mainSpan</span>
      
        <!-- .redBg is the shortcut for <div class="redBg"></div> ..... by default -->
        <div class="redBg"></div>
    </center>
        
</body>
</html>
